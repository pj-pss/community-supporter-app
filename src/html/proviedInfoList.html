<div>
  <input id="searchKeywordBox" type="text" name="searchKeywordBox" size="32"><i class="fa fa-search fa-2x searchIcon" aria-hidden="true"></i>
  <button id="createInfo" onclick="openInfoCreate()">新規作成</button>
  <i class="fa fa-repeat fa-2x fa-fw refleshIcon" aria-hidden="true"></i>
</div>
<div>
  <table class="borderTable">
    <thead>
      <tr class="head"><th>日時</th><th>掲載先</th><th>タイトル</th><th>参加する!</th><th>検討中</th></tr>
    </thead>
    <tbody id="infoList">
    <tfoot>
    </tfoot>
  </table>
</div>

<div id="modal-infoEditor" class="modal fade">
</div>

<div id="modal-situationAggregate" class="modal fade">
</div>

<div id="modal-confirm-delete" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="confirmMessage">本当に削除してよろしいですか?</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal" id="deleteArticle">削除</button>
        <button class="btn btn-default" data-dismiss="modal">キャンセル</button>
      </div>
    </div>
  </div>
</div>

<div id="modal-preview" class="modal fade">
</div>

<div id="modal-infoEditor-alert" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <ul id="articleError"></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">はい</button>
      </div>
    </div>
  </div>
</div>
