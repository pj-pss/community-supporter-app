<div id="modal-infoEditor">
    <div class="modal-dialog wideModal">
        <div class="modal-content">
            <div class="modal-header">
                提供情報：新規作成
            </div>
            <div class="modal-body">


                <div class="row">
                    <div class="col-md-4">
                        <div class="must">■記事区分</div>
                        <div class="radio">
                            <label><input type="radio" name="articleType" id="info" checked="checked"> お知らせ</label>
                            <label><input type="radio" name="articleType" id="event"> イベント</label>
                        </div>
                    </div>
                    <div class="selectDate">
                        <div class="col-md-8">
                            <div class="editorItem must">■開催日時</div>
                            <div id="datepicker">
                                <span class="calendar">
                                    <i class="fa fa-calendar calendarIcon"></i>
                                    <input id="infoStartDate" class="date" type="text" maxlength="10">
                                    <input id="infoStartTime" class="time" type="time" value="00:00">
                                </span>
                                ~
                                <span class="calendar">
                                    <i class="fa fa-calendar calendarIcon"></i>
                                    <input id="infoEndDate" class="date" type="text" maxlength="10">
                                    <input id="infoEndTime" class="time" type="time" value="00:00">
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="editorItem">■記事配信対象者</div>
                    </div>
                    <div class="col-md-1">
                        性別<br>
                        <select id="editorSex">
                            <option>全て</option>
                            <option>男性</option>
                            <option>女性</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        年代<br>
                        <select id="editorAge">
                            <option>全年代</option>
                            <option>80代以上</option>
                            <option>70代</option>
                            <option>60代</option>
                            <option>50代以下</option>
                        </select>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <div class="venue">
                            <div class="editorItem">■開催場所</div>
                            <input type="text" class="fullWidth" id="editorVenue"/>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="editorItem">■画像</div>
                        <div class="inputFileForm">
                            <label>
                                <span class="btn btn-default btn-sm">
                                   ファイル選択
                                    <input id="inputFileImg" type="file" style="display:none" accept="image/*">
                                </span>
                            </label>
                            <span id="fileNameImg"></span>
                            <div id="errorMessageImg" style="display:none"><i class="fa fa-exclamation-triangle fa-fw" aria-hidden="true"></i><p>画像ファイルを選択してください</p></div>
                            <div id="infoThumbnail"></div>
                            <button id="clearImgButton" class="btn btn-success" onclick="clearInputImg()" style="display:none;">削除</button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="editorItem">■URL</div>
                        <input type="text" class="fullWidth" id="editorUrl"/>
                        <div class="editorItem must">■記事タイトル</div>
                        <input type="text" class="fullWidth" id="editorTitle"/>
                        <div class="editorItem must">■記事本文</div>
                        <textarea id="editor" />
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="showInfoPreview()">プレビュー</button>
                <button class="btn btn-primary" id="saveArticleButton">保存</button>
                <button class="btn" data-dismiss="modal">キャンセル</button>
            </div>
        </div>
    </div>
</div>
